<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filtre d'image de la galerie |Nicolas Coezy</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="wrapper">
    
    <nav>
      <div class="items">
        <span class="item active" data-name="tout">Tout</span>
        <span class="item" data-name="sac">Sac</span>
        <span class="item" data-name="chaussure">Chaussure</span>
        <span class="item" data-name="montre">Montre</span>
        <span class="item" data-name="camera">Camera</span>
        <span class="item" data-name="casque">Casque</span>
      </div>
    </nav>
    <!-- filtre d'images -->
    <div class="gallery">
      <div class="image" data-name="sac"><span><img src="images/sac2.jpeg" alt=""></span></div>
      <div class="image" data-name="casque"><span><img src="images/casq1.jpeg" alt=""></span></div>
      <div class="image" data-name="camera"><span><img src="images/app1.jpeg" alt=""></span></div>
      <div class="image" data-name="chaussure"><span><img src="images/chaus1.jpeg" alt=""></span></div>
      <div class="image" data-name="casque"><span><img src="images/casq2.jpeg" alt=""></span></div>
      <div class="image" data-name="montre"><span><img src="images/mon2.jpeg" alt=""></span></div>
      <div class="image" data-name="chaussure"><span><img src="images/conv4.png" alt=""></span></div>
      <div class="image" data-name="camera"><span><img src="images/app2.jpg" alt=""></span></div>
    </div>
  </div>
  <!--   j'ajoute une preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="titre">Categorie: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="script.js"></script>

</body>
</html>
